<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Stats preview card component</title>

<body>
  <main>
    <div class="container">
      <div class="imageMobile">
        <img src="images/image-header-mobile.jpg" alt="img">
      </div>
      <div class="content">
        <h2>
          Get <span> insights </span>that help your business grow.
        </h2>

        <p class="text">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.
        </p>
        <div class="stats">
          <div class="companies">
            <span class="numsStats">10k+</span>
            <p class="statsText">companies</p>
          </div>
          <div class="templates">
            <span class="numsStats">314</span>
            <p class="statsText">templates</p>
          </div>
          <div class="queries">
            <span class="numsStats">12m+</span>
            <p class="statsText">queries</p>
          </div>
        </div>
      </div>
      <div class="image">
        <img src="images/image-header-desktop.jpg" alt="img">
      </div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a class="frontend" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend
      Mentor</a>.
    Coded by <a class="name" href="#"> Gianluca Bringani</a>.
  </div>
</body>

</html>
